<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tip Calculator App</title>
</head>
<body>
    <!-- header with app logo -->
    <header>
        <img src="./images/logo.svg" alt="calculator logo displaying the name of the app splitter">
    </header>
    <main>
        <!-- Total bill section -->
        <div class="input-panel">
            <section>
                <h3>Bill</h3>
                <input class="input-bill" type="number" min="1">
            </section>
            <!-- Select tip section -->
            <section>
                <h3>Select Tip %</h3>
                <form action="#" class="btn-tip-container">
                    <input class="filtered" type="button" value="5%">
                    <input class="filtered" type="button" value="10%">
                    <input class="filtered" type="button" value="15%">
                    <input class="filtered" type="button" value="25%">
                    <input class="filtered" type="button" value="50%">
                    <input type="number" value="custom" placeholder="Custom" id="custom-tip">
                </form>
            </section>
            <!-- Number of people section -->
            <section>
                <h3>Number of People</h3>
                <input class="input-number-people" type="number" min="1">
            </section>
        </div>
        <!-- Calculation section -->
        <section class="total-container">
            <div class="tip-per-person">
                <ul>
                    <li>Tip Amount</li>               
                    <li>/ person</li>
                </ul>
                <div class="tip-to-pay">$<span>0.00</span></div>
            </div>
            <div class="total-per-person">
                <ul>
                    <li>Total</li>
                    <li>/ person</li>
                </ul>
                <div class="total-to-pay">$<span>0.00</span></div>
            </div>
            <form action="#">
                <input id="reset-btn" type="button" value="RESET">
            </form>
        </section>
    </main>
</body>
</html>
